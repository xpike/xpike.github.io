name: $(Date:yyyy.MM.dd).$(Rev:r)
jobs:
  - job:
    pool:
      vmImage: vs2017-win2016
    steps:
      - checkout: self
        persistCredentials: true
        
      - script: |
          git config --global user.email "build@xpike.org"
          git config --global user.name "Build Agent"
          git clone https://github.com/xpike/documentation.git
          git clone https://github.com/xpike/microsoft-extensions.git
          git clone https://github.com/xpike/ioc.git
          dir 
        workingDirectory: $(Agent.TempDirectory) 

      - task: chrismason.vsts-docfxtasks.docfx-extension-build-task.DocFxTask@0
        displayName: 'Create Extensions Documentation'
        inputs:
          solution: '$(Agent.TempDirectory)/microsoft-extensions/docs/docfx.json'

      - task: CopyFiles@2
        displayName: Copy extensions api
        inputs:
          SourceFolder: $(Agent.TempDirectory)/microsoft-extensions/docs/api
          Contents: |
            **
          TargetFolder: $(Agent.TempDirectory)/docfx_project/api/extensions/api
          OverWrite: true

      - task: chrismason.vsts-docfxtasks.docfx-extension-build-task.DocFxTask@0
        displayName: 'Create IoC Documentation'
        inputs:
          solution: '$(Agent.TempDirectory)ioc/docs/docfx.json'

      - task: CopyFiles@2
        displayName: Copy IoC api
        inputs:
          SourceFolder: $(Agent.TempDirectory)/ioc/docs/api
          Contents: |
            **
          TargetFolder: $(Agent.TempDirectory)/docfx_project/api/ioc/api
          OverWrite: true

      - task: chrismason.vsts-docfxtasks.docfx-extension-build-task.DocFxTask@0
        displayName: 'Create Complete Documentation'
        inputs:
          solution: '$(Agent.TempDirectory)/documentation/docfx_project/docfx.json'

      - task: CopyFiles@2
        displayName: Copy docs
        inputs:
          SourceFolder: $(Agent.TempDirectory)/documentation/docfx_project/_site
          Contents: |
            **
          TargetFolder: $(System.DefaultWorkingDirectory)
          OverWrite: true

      - script: |
          git add *
          git commit -a -m "Updated docs version $(Build.BuildNumber)"
          git push origin HEAD:master
        workingDirectory: $(System.DefaultWorkingDirectory)
                   